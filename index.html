<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>


<body class="background" style="background: url(https://wallpapercave.com/wp/o5UXr4f.jpg)" background-repeat:= "no-repeat">

<body>
